<section class="course">

    <div class="container">
        <h1 class="text-center">All Courses</h1>


    </div>

    <div class="row" >

        <div class="col-lg-3 mb-2" *ngFor="let cs of course">

            <div class="box shadow-lg">
                <img src="{{cs.image}}" width="100%" height="200px" >
                <h3>{{cs.name}}</h3>
                <p>{{cs.discription}}</p>
                <button class="btn btn-primary btn-sm">Watch Now</button>
            </div>

        </div>

    </div>


</section>
